<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/str.scss" />
  </head>
  <body>
    <!-- navbar start -->
    <header id="myhome" class="text-gray-600 body-font">
      <div
        class="my-header-continer container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="my-header-logo flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img src="../assets/logo.png" alt="" />
        </a>
        <nav
          class="my-nav md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="/#myhome" class="mx-5 cursor-pointer">Home</a>
          <a href="/#mycourses" class="mx-5 cursor-pointer">Courses</a>
          <a href="/#myaboutus" class="mx-5 cursor-pointer">About</a>
          <div
            class="my-dropdown-wapper dropdown inline px-4 cursor-pointer text-base tracking-wide"
          >
            <a>Student Corner</a>
            <div
              class="my-dropdown-menu dropdown-menu absolute hidden h-auto flex pt-4"
            >
              <ul class="my-dropdown-menu-ul block w-full shadow px-12 py-8">
                <li class="py-1">
                  <a
                    href="./studentregistration.html"
                    class="block text-base cursor-pointer"
                    >Student Registration</a
                  >
                </li>
                <li class="py-1">
                  <a
                    href="./certificationverification.html"
                    class="block text-base cursor-pointer"
                    >Certification verification</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <a href="/#mycontactus" class="mx-5 cursor-pointer">Contact</a>
        </nav>
      </div>
    </header>

    <form class="my-form form bg-white p-6 my-10 mx-5 relative">
      <h3 class="text-2xl text-gray-900 font-semibold">Let us call you!</h3>
      <p class="text-gray-600">To help you choose your property</p>
      <div class="flex space-x-5 mt-5">
        <input
          type="text"
          name=""
          id=""
          placeholder="Frist Name"
          class="my-first-name border p-2 w-1/2"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="Last Name"
          class="my-last-name border p-2 w-1/2"
        />
      </div>

      <div class="space-x-5 mt-5">
        <select
          class="my-select-course try-pass w-full bg-white rounded border border-gray-300 focus:border-black-500 focus:ring-2 focus:ring-black-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
        >
          <option value="" selected="selected">Select Course</option>
          <option value="tally">Tally</option>
          <option value="ms-office">Ms-office</option>
          <option value="photoshop">Photoshop</option>
          <option value="java">Java</option>
          <option value="oracle">Oracle</option>
          <option value="webdesigning">WebDesigning</option>
          <option value="c-language">C-Language</option>
          <option value="python">Python</option>
          <option value="dca">DCA</option>
          <option value="gst">GST</option>
          <option value="pgdca">PGDCA</option>
          <option value="dpa">DPA</option>
        </select>
      </div>

      <div class="flex space-x-5 mt-5">
        <input
          type="E-mail"
          name=""
          id=""
          placeholder="Your Email"
          class="my-email border p-2 w-1/2"
        />
        <input
          type="tel"
          name=""
          id=""
          placeholder="Your Number"
          class="my-phone-number border p-2 w-1/2"
        />
      </div>

      <textarea
        name=""
        id=""
        cols="10"
        rows="3"
        placeholder="Address"
        class="my-address border p-2 mt-3 w-full"
      ></textarea>
      <div class="flex space-x-5">
        <input
          type="submit"
          value="Register"
          class="cursor-pointer mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3"
        />
        <div
          class="print-btn cursor-pointer mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3"
        >
          Register & Print
        </div>
      </div>
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

      var firebaseConfig = {
        apiKey: "AIzaSyAVqopKLyjOozDTNNq00FEUIq1e_m91dks",
        authDomain: "projects-try-1.firebaseapp.com",
        projectId: "projects-try-1",
        storageBucket: "projects-try-1.appspot.com",
        messagingSenderId: "1092921573373",
        appId: "1:1092921573373:web:3443c02b03ea3df742a394",
        measurementId: "G-9JWS1DDMF5",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="../js/str.js"></script>
  </body>
</html>
