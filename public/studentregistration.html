    <form class="my-form form bg-white p-6 my-10 mx-5 relative">
      <h3 class="text-2xl text-gray-900 font-semibold">Student Registration</h3>

      <div class="flex space-x-5 mt-5">
        <input
          type="text"
          name=""
          id=""
          placeholder="Frist Name"
          class="my-first-name border p-2 w-1/2"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="Last Name"
          class="my-last-name border p-2 w-1/2"
        />
      </div>

      <div class="flex space-x-5 mt-5">
        <select
          class="my-select-course try-pass w-1/2 bg-white rounded border border-gray-300 focus:border-black-500 focus:ring-2 focus:ring-black-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
        >
          <option value="" selected="selected">Select Course</option>
          <option value="tally">Tally</option>
          <option value="ms-office">Ms-office</option>
          <option value="photoshop">Photoshop</option>
          <option value="java">Java</option>
          <option value="oracle">Oracle</option>
          <option value="webdesigning">WebDesigning</option>
          <option value="c-language">C-Language</option>
          <option value="python">Python</option>
          <option value="dca">DCA</option>
          <option value="gst">GST</option>
          <option value="pgdca">PGDCA</option>
          <option value="dpa">DPA</option>
        </select>
        <input
          type="text"
          name=""
          id=""
          placeholder="Registration Number"
          class="my-regsn border p-2 w-1/2"
          maxlength="14"
        />
      </div>

      <div class="flex space-x-5 mt-5">
        <input
          type="E-mail"
          name=""
          id=""
          placeholder="Your Email"
          class="my-email border p-2 w-1/2"
        />
        <input
          type="tel"
          name=""
          id=""
          placeholder="Your Number"
          class="my-phone-number border p-2 w-1/2"
        />
      </div>

      <textarea
        name=""
        id=""
        cols="10"
        rows="3"
        placeholder="Address"
        class="my-address border p-2 mt-3 w-full"
      ></textarea>
      <div class="flex space-x-5">
        <input
          type="submit"
          value="Register"
          class="cursor-pointer mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3"
        />
        <div
          class="print-btn cursor-pointer mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3"
        >
          Register & Print
        </div>
      </div>
    </form>
