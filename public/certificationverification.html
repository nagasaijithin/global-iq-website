  <body>
    <header id="myhome" class="text-gray-600 body-font">
      <div
        class="my-header-continer container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="my-header-logo flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img src="../assets/logo.png" alt="" />
        </a>
        <nav
          class="my-nav md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="/#myhome" class="mx-5 cursor-pointer">Home</a>
          <a href="/#mycourses" class="mx-5 cursor-pointer">Courses</a>
          <a href="/#myaboutus" class="mx-5 cursor-pointer">About</a>
          <div
            class="my-dropdown-wapper dropdown inline px-4 cursor-pointer text-base tracking-wide"
          >
            <a>Student Corner</a>
            <div
              class="my-dropdown-menu dropdown-menu absolute hidden h-auto flex pt-4"
            >
              <ul class="my-dropdown-menu-ul block w-full shadow px-12 py-8">
                <li class="py-1">
                  <a
                    href="./studentregistration.html"
                    class="block text-base cursor-pointer"
                    >Student Registration</a
                  >
                </li>
                <li class="py-1">
                  <a
                    href="./certificationverification.html"
                    class="block text-base cursor-pointer"
                    >Certification verification</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <a href="/#mycontactus" class="mx-5 cursor-pointer">Contact</a>
        </nav>
      </div>
    </header>

    <section class="flex flex-col items-center md:flex-row">
      <div
        class="my-cv-wapper flex items-center justify-center w-full h-screen px-6 bg-white md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 lg:px-16 xl:px-12"
      >
        <div class="w-full">
          <h1
            class="mt-12 text-2xl font-semibold tracking-ringtighter sm:text-3xl title-font"
          >
            Enter The Student Id
          </h1>
          <form class="m-6">
            <div>
              <label
                for="studentid"
                class="block text-sm font-medium leading-relaxed tracking-tighter"
                >Student ID</label
              >
              <input
                type="email"
                name=""
                id="studentid"
                placeholder="Student id"
                class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                autofocus
                required
              />
            </div>
            <button
              type="submit"
              class="my-submit-btn block w-full px-2 py-2 mt-6 font-semibold text-white transition duration-500 ease-in-out transform bg-black rounded-lg hover:bg-gray-800 hover:to-black focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2"
            >
              Enter
            </button>
          </form>
        </div>
      </div>
      <div
        class="my-student-info-wapper w-full h-screen bg-white lg:block md:w-1/1 lg:w-2/3"
      >
        <div class="my-student-info">
          <div><i class="fas fa-user-check"></i></div>
          <div>Student Verified</div>
        </div>
        <div class="my-student-info-cert">
          <img src="../assets/slide-img-1.png" alt="" />
        </div>
      </div>
    </section>
