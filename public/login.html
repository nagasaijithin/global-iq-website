  <body>
    <div class="my-login-form-wapper">
      <form class="my-login-form">
        <img src="../assets/logo.png" alt="" />
        <div>
          <label for="">Email</label>
          <input
            type="email"
            class="my-login-email try-pass w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <div>
          <label for="">Password</label>
          <input
            type="password"
            class="my-login-pass try-pass w-full bg-white border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <div>
          <button
            class="text-black bg-white border-0 py-2 px-8 focus:outline-none hover:bg-black hover:text-white text-lg btn2 transition duration-500 ease-in-out"
          >
            Login
          </button>
        </div>
      </form>
    </div>
