<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashbord | Global-IQ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../fav/favicon-16x16.png"
    />
    <link rel="manifest" href="../fav/site.webmanifest" />

    <link rel="stylesheet" href="../scss/dasbord.scss" />
  </head>
  <body>
    <div class="ld-wapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="my-addstudent-form-wapper">
      <i class="fas fa-times"></i>
      <form class="add-student-form">
        <div>
          <label for="">Student Id</label>
          <input
            type="text"
            class="my-add-student-id try-pass w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            maxlength="14"
          />
        </div>
        <div>
          <label
            for="my-file"
            class="my-s-a-f-l text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg btn2"
            >Add Student certication</label
          >
          <input
            type="file"
            style="display: none"
            id="my-file"
            class="my-add-student-ctc"
            accept="image/*"
          />
        </div>
        <input
          type="submit"
          value="Save"
          class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg btn2"
        />

        <h1>Enter student id and certication</h1>
      </form>
    </div>
    <div class="text-gray-900">
      <div class="p-4 flex justify-between">
        <h1 class="text-3xl">Students</h1>
        <button
          type="button"
          class="my-add-student-btn text-sm bg-indigo-500 hover:bg-indigo-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
        >
          Add a Student
        </button>
      </div>
      <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
          <thead>
            <tr class="border-b">
              <th class="text-left p-3 px-5">Student Id</th>
              <th class="text-left p-3 px-5">Certified</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="all-student-data">
            <tr
              class="student-data-wapper border-b hover:bg-orange-100 bg-gray-100"
            >
              <td class="p-3 px-5">
                <h1>Loading.....</h1>
              </td>
              <td class="p-3 px-5">
                <h1>Loading....</h1>
              </td>

              <td class="p-3 px-5 flex justify-end">
                <button
                  type="button"
                  class="my-data-btn text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                >
                  Loading...
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button
        type="button"
        id="signout"
        class="my-add-student-btn m-5 text-sm bg-indigo-500 hover:bg-indigo-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
      >
        signout
      </button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyB1ODN4-CkiTb3pSubSetbkwCWw1yvVTJw",
        authDomain: "myglobaliq-1f104.firebaseapp.com",
        projectId: "myglobaliq-1f104",
        storageBucket: "myglobaliq-1f104.appspot.com",
        messagingSenderId: "183118784178",
        appId: "1:183118784178:web:70649d9e317351764fcbab",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="../js/dasbord.js"></script>
  </body>
</html>
